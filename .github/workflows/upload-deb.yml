name: Upload DEB artifacts to GitHub Release

on:
  workflow_run:
    workflows: ["Build Debian Packages"]
    types:
      - completed

jobs:
  upload-deb:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set TAG variable
        run: |
          TAG=$(git tag --points-at $GITHUB_SHA)
          if [ -z "$TAG" ]; then
            TAG=${GITHUB_REF#refs/tags/}
          fi
          if [ -z "$TAG" ]; then
            echo "No tag detected. Exiting without uploading DEB."
            exit 0
          fi
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Show TAG
        run: |
          echo "Detected tag: $TAG"

      - name: Download all DEB artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./deb-artifacts

      - name: Upload DEB packages to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./deb-artifacts/**/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
