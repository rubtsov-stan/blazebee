name: Upload DEB artifacts to GitHub Release

on:
  workflow_run:
    workflows: ["Build Debian Packages"]
    types:
      - completed

jobs:
  upload-deb:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set TAG variable
        run: |
          if [ -n "${GITHUB_REF#refs/tags/}" ]; then
            echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "TAG=unknown" >> $GITHUB_ENV
          fi

      - name: Show TAG
        run: echo "TAG=$TAG"

      - name: Download all DEB artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./deb-artifacts

      - name: Check prerelease
        run: |
          if [[ "$TAG" == *"-beta"* ]] || [[ "$TAG" == *"-rc"* ]]; then
            echo "Prerelease detected ($TAG). Uploading deb to Release anyway."
          fi

      - name: Upload DEB packages to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./deb-artifacts/**/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
