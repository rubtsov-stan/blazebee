name: Docs CI & Deploy

on:
  pull_request:
    branches: [develop]
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm-

      - name: Install dependencies
        working-directory: docs
        run: |
          if [ -f package.json ]; then
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install --legacy-peer-deps
            fi
          else
            echo "Error: package.json not found. Cannot install dependencies."
            exit 1
          fi

      - name: Build documentation
        working-directory: docs
        run: npm run build

  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm-

      - name: Install dependencies
        working-directory: docs
        run: |
          if [ -f package.json ]; then
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install --legacy-peer-deps
            fi
          else
            echo "Error: package.json not found. Cannot install dependencies."
            exit 1
          fi

      - name: Build documentation
        working-directory: docs
        run: npm run build

      - name: Detect prerelease
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          if [[ "$TAG" == *"-"* ]]; then
            echo "stable=false" >> $GITHUB_OUTPUT
          else
            echo "stable=true" >> $GITHUB_OUTPUT
          fi

      - name: Fail deploy on prerelease
        if: steps.version.outputs.stable == 'false'
        run: |
          echo "Prerelease detected ($TAG). Deployment to GitHub Pages skipped."
          exit 1

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: steps.version.outputs.stable == 'true'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/dist
          force_orphan: true
