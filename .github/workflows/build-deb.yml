name: Build Debian Packages

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-deb:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        variant: [minimal, standard, large]
        arch: [amd64, arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Zig and cargo-zigbuild
        run: |
          curl -L https://ziglang.org/download/0.13.0/zig-linux-x86_64-0.13.0.tar.xz -o zig.tar.xz
          tar -xJf zig.tar.xz -C /usr/local
          mv /usr/local/zig-linux-x86_64-0.13.0 /usr/local/zig
          ln -s /usr/local/zig/zig /usr/local/bin/zig
          rm zig.tar.xz
          cargo install cargo-zigbuild

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.86
          target: ${{ matrix.arch == 'arm64' && 'aarch64-unknown-linux-gnu' || 'x86_64-unknown-linux-gnu' }}

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build release binary
        run: |
          cargo zigbuild --release --target ${{ matrix.arch == 'arm64' && 'aarch64-unknown-linux-gnu' || 'x86_64-unknown-linux-gnu' }} \
            --features ${{ matrix.variant }}

      - name: Build deb package
        run: |
          cargo deb --target ${{ matrix.arch == 'arm64' && 'aarch64-unknown-linux-gnu' || 'x86_64-unknown-linux-gnu' }} \
            --variant ${{ matrix.variant }}

      - name: Upload deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: blazebee-deb-${{ matrix.variant }}-${{ matrix.arch }}
          path: target/debian/*.deb
          if-no-files-found: error

      - name: Create GitHub Release (on tag only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: target/debian/*.deb
          draft: false
          prerelease: false
          generate_release_notes: true
