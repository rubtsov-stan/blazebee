name: Build & Push Multi-Arch Docker Images

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  docker:
    strategy:
      fail-fast: false
      matrix:
        variant:
          - name: minimal
            features: minimal
            tag: minimal
          - name: standard
            features: standard
            tag: latest
          - name: large
            features: large
            tag: large
        arch:
          - name: amd64
            runner: ubuntu-latest
            platform: linux/amd64
          - name: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64

    runs-on: ${{ matrix.arch.runner }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push images
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          platforms: ${{ matrix.arch.platform }}
          build-args: |
            CARGO_FEATURES=${{ matrix.variant.features }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/blazebee:${{ matrix.variant.tag }}-${{ matrix.arch.name }}
            ghcr.io/${{ github.repository_owner }}/blazebee:${{ matrix.variant.tag }}-${{ matrix.arch.name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
