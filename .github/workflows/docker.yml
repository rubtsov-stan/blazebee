name: Build & Push Multi-Arch Docker Images

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ${{ matrix.platform.runner }}
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        variant:
          - name: minimal
            features: minimal
            tag_suffix: minimal
          - name: standard
            features: standard
            tag_suffix: latest
          - name: large
            features: large
            tag_suffix: large
        platform:
          - runner: ubuntu-latest
            name: amd64
            platforms: linux/amd64
          - runner: ubuntu-latest-arm64
            name: arm64
            platforms: linux/arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/blazebee
            ghcr.io/${{ github.repository_owner }}/blazebee
          tags: |
            type=raw,value=${{ matrix.variant.tag_suffix }}
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix=sha-

      - name: Set up QEMU (fallback for arm64 emulation)
        if: matrix.platform.name == 'arm64' && runner.arch != 'arm64'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ matrix.platform.platforms }}
          build-args: |
            CARGO_FEATURES=${{ matrix.variant.features }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
