name: Build & Push Multi-Arch Docker Images

on:
  push:
    tags:
      - v*
  workflow_dispatch:

jobs:
  docker:
    strategy:
      fail-fast: false
      matrix:
        variant:
          - name: minimal
            features: minimal
            tag: minimal
          - name: standard
            features: standard
            tag: latest
          - name: large
            features: large
            tag: large
        arch:
          - name: amd64
            runner: ubuntu-latest
            platform: linux/amd64
          - name: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64

    runs-on: ${{ matrix.arch.runner }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set TAG variable
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Show TAG
        run: echo "TAG=$TAG"

      - name: Check prerelease
        run: |
          if [[ "$TAG" == *"-beta"* ]] || [[ "$TAG" == *"-rc"* ]]; then
            echo "Prerelease detected ($TAG). Docker push skipped."
            exit 0
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push images
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: ${{ matrix.arch.platform }}
          build-args: |
            CARGO_FEATURES=${{ matrix.variant.features }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/blazebee:${{ matrix.variant.tag }}-${{ matrix.arch.name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
