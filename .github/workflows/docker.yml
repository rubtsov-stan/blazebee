name: Build & Push Multi-Arch Docker Images

on:
  push:
    tags:
      - v*

jobs:
  docker:
    strategy:
      fail-fast: false
      matrix:
        variant:
          - name: minimal
            features: minimal
            tag: minimal
          - name: standard
            features: standard
            tag: standard
          - name: large
            features: large
            tag: large
        arch:
          - name: amd64
            runner: ubuntu-latest
            platform: linux/amd64
          - name: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64

    runs-on: ${{ matrix.arch.runner }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Detect prerelease
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          if [[ "$TAG" == *"-"* ]]; then
            echo "stable=false" >> $GITHUB_OUTPUT
          else
            echo "stable=true" >> $GITHUB_OUTPUT
          fi

      - name: Fail deploy on prerelease
        if: steps.version.outputs.stable == 'false'
        run: |
          echo "Prerelease detected ($TAG). Docker push skipped."
          exit 1

      - name: Build and push images
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ steps.version.outputs.stable == 'true' }}
          platforms: ${{ matrix.arch.platform }}
          build-args: |
            CARGO_FEATURES=${{ matrix.variant.features }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/blazebee:${{ matrix.variant.name }}-${{ matrix.arch.name }}
